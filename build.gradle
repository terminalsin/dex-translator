allprojects {
    group 'software.coley'
    version '1.1.1'
}

subprojects {
    apply plugin: 'java'

    ext {
        r8 = 'com.github.Col-E:r8:8.2.19-rc1'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(11)
        }
    }
}